<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css" /> 
    <title>Minesweeper</title>
</head>
<body onload="initGame()">

   <div class="levels">
    <button onclick= "startLevel(this)" data-size="4" data-mines="2">Easy(4X4) </button>
    <button onclick= "startLevel(this)" data-size="8" data-mines="14">Medium(8X8)</button>
    <button onclick= "startLevel(this)" data-size="12" data-mines="32">Hard(12X12)</button>
</div>
<div class="lives">LIVES: <span></span></div>
<div class="tools">
    <span class="mark">🚩<span class="marked-count"></span></span>
    <button class="restart-button" onclick="initGame()">🙂</button>
    <span class="timer">⏱<span></span></span>
</div>
<div class="helpers">
    <button onclick= "getSafeClick()">Safe Click</button>
    <button onclick= "undoClick()">Undo</button>
    <button>Dark Mode</button>
</div>
    <div class="board-container"></div>
    <script src="game.js"></script>   

</body>
</html>
